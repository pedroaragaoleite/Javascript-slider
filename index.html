<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="slide_container">
        <div class="my_slide fade">
            <img src="img/pexels-miguel-á-padriñán-1591060.jpg" alt="">
        </div>
        <div class="my_slide fade">
            <img src="img/pexels-negative-space-34140.jpg" alt="">

            <img src="img/pexels-pixabay-39284.jpg" alt="">

        <div class="next_prev">
            <a href="#" class="prev" onclick="nextSlide(-1)">&#10094</a>
            <a href="#" class="next" onclick="nextSlide(1)">&#10095</a>
        </div>

            <span class="bar active" onclick="positionSlide(1)"></span>
            <span class="bar" onclick="positionSlide(2)"></span>
            <span class="bar" onclick="positionSlide(3)"></span>
        </div>
    </div>
    
    <script src="script.js"></script>
